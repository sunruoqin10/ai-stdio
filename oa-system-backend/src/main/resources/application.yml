spring:
  application:
    name: oa-system-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.140.210.133:3306/oa_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: newsip@45

  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  devtools:
    restart:
      enabled: true  # 开启热部署
      additional-paths: src/main/java  # 监控的目录
      exclude: static/**,public/**  # 排除不需要监控的资源
    livereload:
      enabled: true  # 开启浏览器自动刷新

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.oa_system_backend.module.*.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 8080
#  servlet:
#    context-path: /api  # 已移除，改为在控制器级别统一使用 /api 前缀

jwt:
  secret: YourSecretKeyForJWTTokenGenerationShouldBeLongEnough
  expiration: 7200000  # 2 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

logging:
  level:
    com.example.oa_system_backend: debug
    org.springframework.security: debug

file:
  upload:
    path: c:/uploads  # Windows系统上传文件保存路径
    url-prefix: /uploads  # 文件访问URL前缀

